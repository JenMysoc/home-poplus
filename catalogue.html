---
layout: default
title: Catalogue Poplus
---

<h1>Catalogue</h1>

    <!-- {{ site.categories.development}} -->

    <ul class="catalogue">
			{% for post in site.categories.development %}
			    <li>
			    	<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
			    	<div>
			    		{{ post.excerpt }}
				    	<div class="catalogue-links"><strong>Tags: </strong>{{ post.tags | array_to_sentence_string }}<br>
					    <a href="{{ post.component_url }}">Website</a><br>
					    <a href="{{ post.repo }}">Github repository</a></div>
					</div>
			    </li>
			{% endfor %}
	</ul>
